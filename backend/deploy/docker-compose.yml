version: '3.8'

services:
  advisor-api:
    build: ..
    container_name: advisor-fastapi
    ports:
      - "8000:8000"
    environment:
      - FETCH_AI_API_KEY=${FETCH_AI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000
